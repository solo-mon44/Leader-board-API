<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="main-wrapper">
      
      <div class="recent-scores">
        <div class="title-button">
          <h2>Recent scores</h2>
          <button class="refresh-button" id="refresh-button">Refresh</button>
        </div>
        <ul class="scores" id="scoreboard">
        </ul>
      </div>

      <div class="add-score">
        <h2>Add your score</h2>
        <div class="input-div">
          <input type="text" id="name-input" placeholder="Enter name">
          <input type="number" id="score-input" placeholder="Enter score">
          <button class="submit-button" id="submit-button">Submit</button>
        </div>
      </div>

    </section>
</body>
</html>
